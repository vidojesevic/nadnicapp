<div class="container">
    <div class="row">
        <h2 class="text-center fw-bold mb-4">Login</h2>
        <div class="col-lg-6 col-md-12 mb-4">
            <img class="img-fluid rounded" src="img/login.webp" alt="login" />
        </div>
        <form id="loginForm" class="text-center col-md-12 col-lg-6">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="loginMail" autocomplete="email" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" autocomplete="current-password" id="loginPass" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input bg-success" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a class="text-success" href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <input type="submit" class="btn btn-success btn-block mb-4" value="Sign in" />

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a class="text-success" id="register" href="/register">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
